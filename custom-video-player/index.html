<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Custome Video Player</title>
</head>
<body>

    <div class="container">
        <div class="video-player-box">
            <video src = "./assets/video.mp4" autoplay>

            </video>
            <div class="controls-container">
                <div class="progress-bar">
                    <div class="filled">

                    </div>
                </div>
                <div class="controls">
                    <div class="toggle-play">
                        ►
                    </div>
                    <div class="volume-and-speed">
                        <input type = "range" name = "volume" min = "0" max = "1" step = "0.05" value = "1">
                        <input type = "range" name = "playbackRate" min = "0.5" max = "2" step = "0.01" value = "1">
                    </div>
                    <div class="skip-container">
                        <button data-skip = "-10">
                            « 10s
                        </button>
                        <button data-skip = "25">
                            25s »
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "./script.js"></script>
</body>
</html>
